<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container my-5">
  <h3>Add Employee</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/save-employee}" th:object="${employee}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Name</label>
              <input type="text" th:field="*{name}" class="form-control"
                     id="name" placeholder="Enter Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="address" class="col-form-label">Address</label>
              <input type="text" th:field="*{address}" class="form-control"
                     id="address" placeholder="Enter Address" />
            </div>
            <div class="form-group col-md-8">
              <label for="phoneNumber" class="col-form-label">Phone Number</label>
              <input type="text" th:field="*{phoneNumber}" class="form-control"
                     id="phoneNumber" placeholder="Enter Phone Number" />
            </div>
            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>
            <div th:unless="${messages=='Data successfully added!'}" class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Error!</strong> <p th:text="${messages}"></p>
            </div>

<!--                    </div>-->

<!--                      Modal body..-->
<!--                    </div>-->

<!--                    &lt;!&ndash; Modal footer &ndash;&gt;-->
<!--                    <div class="modal-footer">-->
<!--                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>-->
<!--                    </div>-->

<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <input type="hidden" id="id" th:field="*{id}">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
